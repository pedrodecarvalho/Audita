<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="Username" [(ngModel)]="model.Username"
      placeholder="Username">
  </div>

  <!--
  <label for="favouriteValue">What is the Value</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let siteh of sitesFromHome" [value]="siteh">{{siteh.siteName}}</option>
    </select>
  </div>
-->

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"
      placeholder="Password">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="fname" [(ngModel)]="model.Fname" placeholder="First name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="sname" [(ngModel)]="model.Sname" placeholder="Surname">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="idno" [(ngModel)]="model.IDNumber" placeholder="ID number">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()"> Cancel</button>
  </div>

</form>
