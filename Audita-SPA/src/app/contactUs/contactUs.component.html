<div class="row justify-content-center">
  <form #registerForm="ngForm" (ngSubmit)="submit()">
    <h2 class="text-center text-primary">Drop us a mail</h2>
    <hr>
    <div class="form-group">

      <div class="form-group">
        <input type="text" class="form-control" required name="name" placeholder="Name" style="width: 500px;">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" required name="email" placeholder="E-Mail">
      </div>

      <div class="form-group">
        <textarea class="form-control" required name="message" placeholder="Message" style="height: 150px;"></textarea>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
  </form>




</div>
